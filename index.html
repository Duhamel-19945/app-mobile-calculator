<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appli calculate</title>
    <link rel="stylesheet" href="./CSS/style2.css">
    <script src="https://kit.fontawesome.com/3357889f5c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="mobile">
        <div class="icons">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <i class="fa-solid fa-delete-left"></i>
        </div>
        <div class="screen">
            <small>
                45,000-12,000
            </small>
            <div>
                <h1>23,000</h1>
            </div>
        </div>
        <div class="keypad">
            <button class="key-c" onclick="effacer()">C</button>
            <button class="num" onclick="calculate('par')">()</button>
            <button class="op" onclick="calculate('pct')">%</button>
            <button class="op" onclick="calculate('/')">/</button>
            <button class="num" onclick="calculate('7')">7</button>
            <button class="num" onclick="calculate('8')">8</button>
            <button class="num" onclick="calculate('9')">9</button>
            <button class="op" onclick="calculate('*')">*</button>
            <button class="num" onclick="calculate('4')">4</button>
            <button class="num" onclick="calculate('5')">5</button>
            <button class="num" onclick="calculate('6')">6</button>
            <button class="op" onclick="calculate('-')">-</button>
            <button class="num" onclick="calculate('1')">1</button>
            <button class="num" onclick="calculate('2')">2</button>
            <button class="num" onclick="calculate('3')">3</button>
            <button class="op" onclick="calculate('+')">+</button>
            <button class="op" onclick="calculate('pm')">+/-</button>
            <button class="num" onclick="calculate('0')">0</button>
            <button class="op" onclick="calculate('.')">.</button>
            <button class="op-equal" onclick="calculate('=')">=</button>
        </div>

    </main>
</body>

</html>
